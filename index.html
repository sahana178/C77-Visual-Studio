<html>
    <head>
        <title> Console Activity </title>
    </head>

    <body>
        <h1>
            Open Console
        </h1>
        <script>
            console.log("Hi I am console screen");
            
            var first_name="sahana";
            console.log(first_name);

            var last_name="prabakar";
            console.log(last_name);

            var full_name= first_name.concat(last_name);
            console.log(full_name);

            var length_name=full_name.length;
            console.log(length_name);

            var full_sentence=" I am John Bob";
            console.log(full_sentence);
            
            var replace_sentence=full_sentence.replace("Bob","Jacob");
            console.log(replace_sentence);

            var upper_letter="WOW";
            var lower_letter=upper_letter.toLowerCase();
            console.log(lower_letter);

            var lower_letter="pickle";
            var upper_letter=lower_letter.toUpperCase();
            console.log(upper_letter);

            var square_root=Math.sqrt(25);
            console.log(square_root);

            var square_min=Math.min(23,45,62,21,1);
            console.log(square_min);

            var square_max=Math.max(23,45,62,21,1);
            console.log(square_max);

            var square_power=Math.pow(5,8);
            console.log(square_power);

        </script>
    </body>
</html>
